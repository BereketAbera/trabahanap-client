<div class="container">
    <div class="form-container form-container__section_two">
        <div class="form-container__header">
            <img src="../../../../assets/img/th_logo.png" alt="" class="header-logo">
            <h3 class="header-text">Change Password</h3>
        </div>
        
        <div class="form-container__body">
            <form action="#" class="form" [formGroup]="setPasswordForm" (ngSubmit)="onSetPasswordSubmit()">
                <div *ngIf="error" class="form__error">{{ error | uppercase }}</div>
                <div class="form__group" [class.form__group__animate] = "showSetPasswordForm">
                    <input [type]="passwordType" name="password" id="password" class="form__input" 
                    placeholder="Password" minlength="6" [class.form__input--error]="submitted && fSetPassword.password.errors"
                    formControlName="password" [ngClass]="{ 'is-invalid': submitted && fSetPassword.password.errors }" />
                    <label class="form__label" for="password">Password</label>
                    <fa-icon (click)="togglePasswordType()" class="eye" [icon]="eyeIcon"></fa-icon>
                    <div *ngIf="submitted && fSetPassword.password.errors" class="invalid-feedback">
                        <div class="invalid-feedback__message" *ngIf="fSetPassword.password.errors.required">Password is required</div>
                    </div>
                </div>

                <div class="form__group" [class.form__group__animate] = "showSetPasswordForm">
                    <input [type]="passwordType" name="confirmPassword" id="confirmPassword" class="form__input" 
                    placeholder="Password" minlength="6" [class.form__input--error]="submitted && fSetPassword.confirmPassword.errors"
                    formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && fSetPassword.confirmPassword.errors }" />
                    <label class="form__label" for="confirmPassword">Confirm Password</label>
                    <div *ngIf="submitted && fSetPassword.confirmPassword.errors" class="invalid-feedback">
                        <div class="invalid-feedback__message" *ngIf="fSetPassword.confirmPassword.errors.required">Confirm Password is required</div>
                    </div>
                </div>
                <div class="form__group" [class.form__group__animate] = "showSetPasswordForm">
                    <input [class.disabled]="loading" type="submit" value="Submit" class="form__submit th-btn th-btn--primary">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="notification notification--added" [class.active]="success" >
    <div class="notification__body">
        <i style="color: #E1A223; margin-right: 10px; font-size: 2rem; display: inline" class="far fa-check-circle"></i>
        <!-- <fa-icon style="color: #E1A223; margin-right: 10px; font-size: 2rem; display: inline" [icon]="faCheckCircle"></fa-icon> -->
        
        <span class="text">Password Changed Successfully.</span>
    </div>
</div>
