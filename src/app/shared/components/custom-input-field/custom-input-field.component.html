<div
  [formGroup]="formGroup"
  class="form__group"
  [ngStyle]="styleObject?.inputContainer"
>
  <input
    [accept]="accept"
    [type]="type"
    [value]="defaultValue"
    [name]="name"
    [id]="id"
    class="form__input"
    [placeholder]="placeholder"
    [class.form__input--error]="submitted && errorMessage"
    [ngStyle]="styleObject?.input"
    [min]="range?.min"
    [max]="range?.max"
    [minlength]="limit?.min"
    [maxlength]="limit?.max"
    [formControlName]="name"
    [ngClass]="{ 'is-invalid': submitted && input.status == 'INVALID'}"
  />
  <label class="form__label" [for]="id" [ngStyle]="styleObject?.label">{{
    label
  }}</label>
  <div
    *ngIf="submitted && input.status == 'INVALID' && !(input?.errors?.maxlength.requiredLength) "
    class="invalid-feedback"
    [ngStyle]="styleObject?.feedbackContainer"
  >
    <div
      class="invalid-feedback__message"
      [ngStyle]="styleObject?.feedbackMessage"
    >
      {{ label }} is not valid
    </div>
  </div>
  <div
  *ngIf="submitted && input.status == 'INVALID' && input?.errors?.maxlength"
  class="invalid-feedback"
  [ngStyle]="styleObject?.feedbackContainer"
>
  <div
    class="invalid-feedback__message"
    [ngStyle]="styleObject?.feedbackMessage"
  >
    Should be less than {{ input?.errors?.maxlength.requiredLength }} Characters.
  </div>
</div>
</div>
