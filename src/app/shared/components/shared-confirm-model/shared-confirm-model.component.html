<div class="modal__container" [class.modal__show]="isModalOpen">
  <div class="modal">
    <div class="modal__header">
      {{ headerText }}
    </div>

    <div class="modal__content">
      <span class="modal__content__text">{{ bodyText }}</span>
    </div>
    <div class="modal__footer">
      <button (click)="cancle()" class="modal__btn modal__btn--cancle">
        No
      </button>
      <button
        (click)="confirm()"
        type="submit"
        class="modal__btn modal__btn--submit"
      >
        Yes
      </button>
    </div>

    <div class="modal__close-btn-container">
      <button (click)="closeModal()" class="modal__btn modal__btn--close">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
  </div>
  <!-- <shared-loader *ngIf="showEditLoader"></shared-loader> -->
</div>
