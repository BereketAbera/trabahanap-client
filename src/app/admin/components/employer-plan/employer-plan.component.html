<div class="sub-module-container">
  <h3 class="sub-module-container__heading">Add Employers Plan</h3>
  <div class="sub-module-container__container">
    <div class="form-container">
      <div class="form-container__header">
        <h3 class="header-text">Add Plan</h3>
      </div>
      <div class="form-container__body">
        <form action="#" [formGroup]="addSubscriptionForm" method="POST" class="form" (ngSubmit)="onSubmit()">
          <div class="form__group form__radio-group">
            <div class="radio">
              <input
                (change)="radioChange('PREMIUM')"
                id="radio-1"
                name="radio"
                type="radio"
                [checked]="addSubscriptionForm.controls['type'].value == 'PREMIUM'"
              />
              <label for="radio-1" class="radio-label">PREMIUM</label>
            </div>

            <div class="radio">
              <input
                (change)="radioChange('EXPRESS')"
                id="radio-2"
                name="radio"
                type="radio"
                [checked]="addSubscriptionForm.controls['type'].value == 'EXPRESS'"
              />
              <label for="radio-2" class="radio-label">EXPRESS</label>
            </div>
            <div class="radio">
              <input
                (change)="radioChange('FREE')"
                id="radio-3"
                name="radio"
                type="radio"
                [checked]="addSubscriptionForm.controls['type'].value == 'FREE'"
              />
              <label for="radio-3" class="radio-label">FREE</label>
            </div>
          </div>
          <div class="form__group">
            <shared-custom-select
              [valid]="addSubscriptionForm.controls['name']?.status"
              (onValueChange)="selectChanged($event)"
              name="name"
              [defaultValue]="this.options[0] ? this.options[0]?.name : ''"
              label="Plan Name"
              [styleObject]="styleObject"
              placeholder="Select Plan Name"
              [options]="options"
              [submitted]="submitted"
              [disabled]="false"
            ></shared-custom-select>
          </div>

          <div class="form__group"></div>
          <div class="form__group">
            <div class="form__group">
              <input
                [class.disabled]="addSubscriptionForm.invalid || loading"
                type="submit"
                value="Submit"
                class="form__submit th-btn th-btn--primary"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-custom-notification
  [show]="purchaseSuccess"
  type="success"
  [callback]="goBack"
  text="Purchased/Granted the Plan Successfully"
>
</app-custom-notification>
