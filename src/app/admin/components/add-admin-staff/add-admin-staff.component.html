<div class="sub-module-container">
  <h3 class="sub-module-container__heading">Staff</h3>
  <div class="sub-module-container__container">
    <div class="notification notification--added" [class.active]="stafferAdded">
      <div class="notification__body">
        <i style="color: #E1A223; margin-right: 10px; font-size: 2rem; display: inline" class="far fa-check-circle"></i>
        <!-- <fa-icon style="color: #E1A223; margin-right: 10px; font-size: 2rem; display: inline" [icon]="faCheckCircle"></fa-icon> -->

        <span class="text">You have successfully added a staff.</span>
      </div>
    </div>
    <div class="notification notification--error" [class.active]="stafferError">
      <div class="notification__body">
        <i style="color: #E1A223; margin-right: 10px; font-size: 2rem; display: inline" class="far fa-check-circle"></i>
        <!-- <fa-icon style="color: #E1A223; margin-right: 10px; font-size: 2rem; display: inline" [icon]="faCheckCircle"></fa-icon> -->

        <span class="text">Failed to add staff.</span>
      </div>
    </div>
    <div class="staffs">
      <form action="#" class="form" [formGroup]="addStaffer" (ngSubmit)="onSubmit()">
        <div class="sub-container">
          <h3 class="form__header">Add A New Staffer</h3>
        </div>
        <div class="sub-container" style="justify-content: center; margin-top: 2rem;">
          <shared-custom-select
            [valid]="addStaffer.controls['role']?.status"
            (onValueChange)="selectChanged($event, 'role')"
            name="role"
            [defaultValue]="STAFFER"
            label="Admin Role"
            [styleObject]="styleObject"
            class="input-element-type-1"
            placeholder="Select Admin Role"
            [options]="roles"
            [submitted]="submitted"
            [disabled]="false"
          ></shared-custom-select>
        </div>
        <div class="sub-container">
          <shared-custom-input-field
            class="input-element-type-2"
            [formGroup]="addStaffer"
            name="email"
            defaultValue=""
            placeholder="Enter Email"
            label="Email"
            [input]="(addStaffer?.controls)['email']"
            type="text"
            [submitted]="submitted"
            [disabled]="false"
            [limit]="defaultLimit"
          ></shared-custom-input-field>
        </div>
        <div class="sub-container">
          <shared-custom-input-field
            class="input-element-type-1"
            [formGroup]="addStaffer"
            name="firstName"
            defaultValue=""
            placeholder="First Name"
            label="First Name"
            [input]="(addStaffer?.controls)['firstName']"
            type="text"
            [submitted]="submitted"
            [disabled]="false"
            [limit]="defaultLimit"
          ></shared-custom-input-field>
          <shared-custom-input-field
            class="input-element-type-1"
            [formGroup]="addStaffer"
            name="lastName"
            defaultValue=""
            placeholder="Last Name"
            label="Last Name"
            [input]="(addStaffer?.controls)['lastName']"
            type="text"
            [submitted]="submitted"
            [disabled]="false"
            [limit]="defaultLimit"
          ></shared-custom-input-field>
        </div>
        <div class="sub-container">
          <shared-custom-input-field
            class="input-element-type-2"
            [formGroup]="addStaffer"
            name="phoneNumber"
            defaultValue=""
            placeholder="Phone Number"
            label="Phone Number"
            [input]="(addStaffer?.controls)['phoneNumber']"
            type="tel"
            [submitted]="submitted"
            [disabled]="false"
            [limit]="numberRange"
          ></shared-custom-input-field>
        </div>
        <div class="sub-container">
          <button type="submit" class="th-btn th-btn--primary form__submit-btn">
            Add Staffer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
